<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petsence</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6 text-center">🐾 Petsence</h1>

        <!-- Chatbot -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold">Chat with VetBot</h2>
            <textarea id="chatInput" class="w-full border p-2 mt-2" rows="3" placeholder="Ask a pet question..."></textarea>
            <button onclick="sendChat()" class="bg-blue-600 text-white px-4 py-2 mt-2 rounded">Send</button>
            <div id="chatReply" class="mt-4 p-4 bg-blue-100 rounded hidden"></div>
        </div>

        <!-- Nearby Clinics -->
        <div>
            <h2 class="text-2xl font-semibold">Find Nearby Clinics</h2>
            <button onclick="getLocation()" class="bg-green-600 text-white px-4 py-2 mt-2 rounded">Locate Me</button>
            <div id="clinicResults" class="mt-4 space-y-2"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
